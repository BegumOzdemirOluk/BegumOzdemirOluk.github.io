  .masthead, .greedy-nav, .page, .page__inner-wrap, .page__content,
  .sidebar, .sidebar__left, .sidebar__right, .sidebar__nav,
  .archive, .taxonomy__index, .footer, .site-footer,
  .page__hero, .page__hero--overlay, .initial-content {

    color: #000 !important;

  a, a:visited { color: #0645AD !important; }

  /* Dark mode tercihinde de açık kalsın */

    .page__hero, .page__hero--overlay, .initial-content {
      background: #fff !important;
      color: #000 !important;
    }
    a, a:visited { color: #0645AD !important; }
  }
  /* ----- Footer (en alttaki koyu şerit) ----- */
.page__footer, .site-footer, .footer {

  color: #000 !important;         /* siyah yazı */
  border-top: 1px solid #e6e6e6 !important; /* ince ayırıcı çizgi */
}
.page__footer a, .site-footer a, .footer a {
  color: #0645AD !important;      /* linkler mavi */
